<!DOCTYPE html>
<html>
    <head>
        <title>exercise1</title>
        <style>
            table {
                border-collapse: collapse;
                
            }
            th, td {
                border: 1px solid black;
                padding:5px;
            
                
            }
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
        <form>
        <table>
            <tr>
                <th>Control Type</th>
                <th>Data</th>
                <th>Control</th>
            </tr>
            <tr>
                <td>Text box</td>
                <td>Name:</td>
                <td>   <input type="text" name="firstName" placeholder="Enter name" minlength="2" maxlength="10" size="10px"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" minlength="5" maxlength="8" size="10px">
                </td>
            </tr>
            <tr>
                <td>Text adrea</td>
                <td>Addres:</td>
                <td><textarea rows="3" name="message"></textarea> </td>
            </tr>
            <tr>
                <td>Drop down list</td>
                <td>Area:</td>
                <td> <select name="Area"> 
                    <option value="Center"> Center </option>
                    <option value="Center1"> Center1 </option>
                    <option value="Center2"> Center2 </option>
                    <option value="Center3"> Center3 </option>
                    <option value="Center4"> Center4 </option>
                    <option value="Center5"> Center5 </option>
                </select></td>
            </tr>
            <tr>
                <td>Check box</td>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="Hobbies" value="sport">Sport <br />
                    <input type="checkbox" name="Hobbies" value="Reading">Reading<br />
                    <input type="checkbox" name="Hobbies" value="T.V">T.V <br />
                    <input type="checkbox" name="Hobbies" value="Internet">Internet <br />
                 </td>
            </tr>
            <tr>
                <td>Radio Buttons</td>
                <td>Gender:</td>
                <td> <fieldset> 
                    <legend> Gender selection</legend>
                    <input type="radio" name="gender" value="Male">Male <br />
                    <input type="radio" name="gender" value="Female">Female <br />
                </fieldset> </td>
            </tr>
            <tr>
                <td>File upload</td>
                <td>Your image:</td>
                <td><input type="file" />
            </tr>
            <tr>
                <td>Buttons</td>
                <td>Actions:</td>
                <td> 
                    <input type="submit" value="Submit"/>
                    <input type="Reset" />
                    <input type="Button" value="Button"/>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
